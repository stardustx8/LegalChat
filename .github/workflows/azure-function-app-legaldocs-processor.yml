# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python project to Azure Function App - legaldocs-processor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      AZURE_FUNCTIONAPP_NAME: legaldocs-processor
      AZURE_FUNCTIONAPP_PACKAGE_PATH: 'LegalDocProcessor'
      PYTHON_VERSION: '3.9'

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Setup Python version'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Build dependencies in container'
        run: |
          docker run --rm -v "${{ github.workspace }}:/src" mcr.microsoft.com/azure-functions/python:4-python3.9-appservice /bin/bash -c "pip install -r /src/$AZURE_FUNCTIONAPP_PACKAGE_PATH/requirements.txt --target=/src/$AZURE_FUNCTIONAPP_PACKAGE_PATH/.python_packages/lib/site-packages"

      - name: 'Create deployment package'
        shell: bash
        run: |
          pushd $AZURE_FUNCTIONAPP_PACKAGE_PATH
          zip -r ../function.zip .
          popd

      - name: 'Deploy to Azure Functions'
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: './function.zip'
